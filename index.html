<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Textile</title>
  </head>

  <body class="body">
    <header class="header">
      <picture class="header__image">
        <source
          class="header__image-item"
          media="(min-width: 550px)"
          srcset="./images/header-image-desctop.jpg"
        />
        <img
          class="header__image-item"
          src="./images/header-image.jpg"
          alt=""
        />
      </picture>
      <div class="header__description">
        <p class="header__text">|</p>
        <h1 class="header__text header__title">Постельное белье</h1>
        <a href="#" class="header__link">Смотреть всю коллекцию</a>
      </div>
    </header>

    <main>
      <div class="card">
        <img
          src="./images/card-image-1@2x.jpg"
          alt="простыни"
          class="card__image"
        />
        <a href="#" class="card__link">Простыни</a>
      </div>

      <div class="card">
        <img src="./images/card-image-2@2x.jpg" alt="" class="card__image" />
        <a href="#" class="card__link">Наволочки</a>
      </div>

      <div class="card">
        <img src="./images/card-image-3@2x.jpg" alt="Пододеяльники" class="card__image" />
        <a href="#" class="card__link">Пододеяльники</a>
      </div>

      <div class="card">
        <img src="./images/card-image-4@2x.jpg" alt="Одеяла" class="card__image" />
        <a href="#" class="card__link">Одеяла</a>
      </div>

      <div class="card">
        <img src="./images/card-image-5@2x.jpg" alt="Покрывала" class="card__image" />
        <a href="#" class="card__link">Покрывала</a>
      </div>

      <div class="card">
        <img src="./images/card-image-6@2x.jpg" alt="Подушки" class="card__image" />
        <a href="#" class="card__link">Подушки</a>
      </div>
    </main>
  </body>
</html>
